
<table id="test-table" class="table display" cellspacing="0" width="100%">
    <thead>
        <tr>
            {% for  k in table_data.keys() %}
                <th scope="col">{{k}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr>
            % for k in table_data.keys() %}
                <td>{{table_data[k]}}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
